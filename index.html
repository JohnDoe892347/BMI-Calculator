<!DOCTYPE html>
<html>
	<head>
		<title>BMI Calculator</title>
		<link rel = "stylesheet" href ="style.css">
	</head>
<body>

<div id ="container">
<label id ="wlabel">Your Weight(kg)</label><input type = "text" id = "weight-input">
<label id ="hlabel">Your Height(cm)</label><input type = "text" id = "height-input">
<button id ="btn">Calculate</button>
<label for = "bmi-output" id = "bmilabel">Your BMI:</label><input type ="text" id ="bmi-output">
</div>
<div id ="table">
<table>
<caption>BMI INDEX</caption>
<tr>
<th>Underweight</th>
<th>Healthy</th>
<th>Overweight</th>
<th>Obese</th>
</tr>
<tr>
<td>Below 18.5</td>
<td>18.5–24.9</td>
<td>25.0–29.9</td>
<td>30.0 and above</td>
</tr>
</table>
</tr>
</div>

<script src = "main.js"></script>
</body>
</html>
